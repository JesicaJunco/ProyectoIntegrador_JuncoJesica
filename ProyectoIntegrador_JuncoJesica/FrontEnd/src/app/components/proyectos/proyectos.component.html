<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevoproyecto" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h3>{{Proyecto.nombre}}</h3>
                    </td>
                    <td>{{Proyecto.descripcion}}</td>
                    <td *ngIf="isLogged">
                        <div class="col-sm-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1 proyecto1b">
                            <img src={{Proyecto.img}} alt="" class="img-fluid  img-proyecto">  
                        </div>
                        <button class="btn btn-light" routerLink="/editproyecto/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
